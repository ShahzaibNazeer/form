<body style="text-align: center;">
    <h1>REGISTRATION FORM </h1>
    <hr><br>
    <form>
        <label for="surname"> Surname : <input type="text" required></label> <br><br>
        <label for="firstname"> Firstname : <input type="text"></label> <br><br>
        <label for="othername"> Othername : <input type="text"></label> <br><br>
        <label for="gender"> Male <input type="radio" id="male " name="gender">
            Female<input type="radio" id="Female" name="gender"></label><br><br>
        <label for="date"> Date Of Birth : <input type="date"></label> <br><br>
        <label for="natinality">Nationality : <input type="text"></label> <br><br>
        <label for="email"> Email : <input type="email"></label> <br><br>
        <label for="password"> Password : <input type="password"></label> <br><br>
        <label for="Confirm"> Confirm Password : <input type="password"></label> <br><br>
        <label for="button"><input type="submit"></label> <br><br>




    </form>
